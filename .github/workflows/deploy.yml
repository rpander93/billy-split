name: Trigger auto deployment for billy-web-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/deploy.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BILLYWEBCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BILLYWEBCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BILLYWEBCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: panderdev.azurecr.io
          registryUsername: ${{ secrets.BILLYWEBCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BILLYWEBCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: billy-web-container
          resourceGroup: billy-resources
          imageToBuild: panderdev.azurecr.io/billy-web-container:${{ github.sha }}
          buildArguments: SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} SENTRY_RELEASE_NAME=${{ github.sha }}
